<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Rialo: The Oracle Slayer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #0a0a1a;
            color: #e0e0ff;
            overflow: hidden;
            touch-action: none; /* Prevents scrolling on mobile */
        }
        canvas {
            background-color: #0a0a1a;
            cursor: crosshair;
            border-radius: 0.5rem;
            border: 2px solid #3a3a8a;
            box-shadow: 0 0 15px rgba(79, 70, 229, 0.5);
        }
        .game-ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .modal {
            background-color: rgba(10, 10, 26, 0.95);
            border: 2px solid #3a3a8a;
            pointer-events: all;
            box-shadow: 0 0 20px rgba(79, 70, 229, 0.7);
        }
        .button {
            background-color: #4f46e5;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            border: 2px solid #6366f1;
            box-shadow: 0 0 10px #4f46e5, 0 0 5px #4f46e5 inset, 0 0 15px #4f46e5;
            text-shadow: 0 0 5px white;
        }
        .button:hover {
            background-color: #6366f1;
            transform: translateY(-2px);
            box-shadow: 0 0 15px #6366f1, 0 0 10px #6366f1 inset, 0 0 25px #6366f1;
        }
        .neon-text {
            animation: neon-flicker 3s infinite alternate;
            text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 20px #6366f1, 0 0 30px #6366f1;
        }
        .score-text {
             text-shadow: 0 0 3px #fff, 0 0 8px #6366f1;
        }
        @keyframes neon-flicker {
            0%, 18%, 22%, 25%, 53%, 57%, 100% {
                text-shadow:
                0 0 4px #fff,
                0 0 11px #fff,
                0 0 19px #fff,
                0 0 40px #4f46e5,
                0 0 80px #4f46e5;
            }
            20%, 24%, 55% {
                text-shadow: none;
            }
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen m-0">

    <div id="game-container" class="relative w-full max-w-sm aspect-[9/16] shadow-2xl shadow-indigo-500/50">
        <canvas id="gameCanvas"></canvas>

        <!-- Game UI Overlay -->
        <div class="game-ui-overlay flex flex-col justify-between p-4 text-lg">
            <div class="flex justify-between items-start text-white">
                <h1 class="text-xl font-bold text-indigo-400 drop-shadow-[0_2px_2px_rgba(0,0,0,0.8)] score-text">RIALO SLAYER</h1>
                <div class="text-right">
                    <span class="font-bold score-text">SCORE:</span>
                    <span id="scoreEl" class="score-text">0</span>
                </div>
            </div>
            <div></div>
        </div>

        <!-- Start Game Modal -->
        <div id="startModal" class="modal absolute inset-0 flex flex-col items-center justify-center text-center p-8 rounded-lg">
             <h2 class="text-6xl font-bold text-indigo-300 mb-8 neon-text">RIALO</h2>
             <p class="text-xl mb-12 text-gray-300 score-text">By Sub Zero Labs</p>
             <button id="startGameBtn" class="button">Start Mission</button>
        </div>

        <!-- Game Over Modal -->
        <div id="gameOverModal" class="modal absolute inset-0 flex-col items-center justify-center text-center p-8 rounded-lg hidden">
            <h2 class="text-5xl font-bold mb-2 neon-text">GAME OVER</h2>
            <p class="text-2xl mb-4 score-text">Final Score: <span id="finalScoreEl" class="text-indigo-400 font-bold">0</span></p>
            <div id="achievement-area" class="my-4 h-48 flex flex-col items-center justify-center">
                <p id="achievement-text" class="text-lg text-amber-300 mb-2"></p>
                <img id="achievement-meme" src="" class="max-h-36 rounded-lg hidden" alt="Achievement Meme"/>
            </div>
            <button id="restartGameBtn" class="button">Try Again</button>
       </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gameContainer = document.getElementById('game-container');
        const scoreEl = document.getElementById('scoreEl');
        const finalScoreEl = document.getElementById('finalScoreEl');
        const startModal = document.getElementById('startModal');
        const gameOverModal = document.getElementById('gameOverModal');
        const startGameBtn = document.getElementById('startGameBtn');
        const restartGameBtn = document.getElementById('restartGameBtn');
        const achievementText = document.getElementById('achievement-text');
        const achievementMeme = document.getElementById('achievement-meme');

        let animationId, score = 0, gameActive = false;

        function resizeCanvas() {
            canvas.width = gameContainer.clientWidth;
            canvas.height = gameContainer.clientHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        
        const synth = new Tone.PolySynth().toDestination();
        const metalSynth = new Tone.MetalSynth({ frequency: 150, envelope: { attack: 0.001, decay: 0.1, release: 0.01 }, harmonicity: 3.1, modulationIndex: 32, resonance: 4000, octaves: 1.5 }).toDestination();
        function playSound(type) {
            if (Tone.context.state !== 'running') Tone.context.resume();
            if (type === 'shoot') synth.triggerAttackRelease("C5", "8n");
            else if (type === 'explosion') metalSynth.triggerAttackRelease("C2", "0.2");
            else if (type === 'powerup') synth.triggerAttackRelease(["C4", "E4", "G4"], "0.2");
            else if (type === 'gameOver') synth.triggerAttackRelease(["C3", "G2", "E2"], "1n");
        }

        // --- ASSET CONFIGURATION ---
        const ASSETS = {
            // ðŸ”§ PLAYER: Larger SVG with a radial gradient for a 3D effect.
            PLAYER: 'https://raw.githubusercontent.com/0xilhan/Rialo-Game/d28d0139c427c24feb1e81d40130f1162a552dad/RialoFighter.png',
            // ðŸ”§ BULLET: Square logo in a rounded, 3D-effect projectile.
            BULLET: 'https://raw.githubusercontent.com/0xilhan/Rialo-Game/2da1177ada1d1e96d6a4502ca46cf689b279de92/Bullet.png',
            ENEMY_ORACLE: 'https://raw.githubusercontent.com/0xilhan/Rialo-Game/2da1177ada1d1e96d6a4502ca46cf689b279de92/sticker1.png',
            ENEMY_BRIDGE: 'https://raw.githubusercontent.com/0xilhan/Rialo-Game/2da1177ada1d1e96d6a4502ca46cf689b279de92/sticker2.png',
            ENEMY_CHAIN: 'https://raw.githubusercontent.com/0xilhan/Rialo-Game/2da1177ada1d1e96d6a4502ca46cf689b279de92/sticker3.png',
            ENEMY_VALIDATOR: 'https://raw.githubusercontent.com/0xilhan/Rialo-Game/2da1177ada1d1e96d6a4502ca46cf689b279de92/sticker4.png',
            // ðŸ”§ NEW ENEMIES
            ENEMY_MEV_BOT: 'https://raw.githubusercontent.com/0xilhan/Rialo-Game/2da1177ada1d1e96d6a4502ca46cf689b279de92/sticker5.png',
            ENEMY_SILO: 'https://raw.githubusercontent.com/0xilhan/Rialo-Game/2da1177ada1d1e96d6a4502ca46cf689b279de92/sticker6.png',
            ENEMY_RUG_PULL: 'https://raw.githubusercontent.com/0xilhan/Rialo-Game/2da1177ada1d1e96d6a4502ca46cf689b279de92/sticker7.png',
            // ðŸ”§ POWER-UPS
            POWERUP_SHIELD: 'data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0ibm9uZSIgc3Ryb2tlPSIjM2JmYjdlIiBzdHJva2Utd2lkdGg9IjIiIHN0cm9rZS1saW5lY2FwPSJyb3VuZCIgc3Ryb2tlLWxpbmVqb2luPSJyb3VuZCI+PHBhdGggZD0iTTIgMTJoMTB2MTBMMiAxMnpNMjIgMmgtMTB2MTBsMTAtMTB6TTIgMmgxMHYxMEwyIDJ6TTIyIDIyaC0xMHYtMTBsMTAgMTB6Ii8+PC9zdmc+',
            POWERUP_RAPID_FIRE: 'data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0ibm9uZSIgc3Ryb2tlPSIjZmE4YWM0IiBzdHJva2Utd2lkdGg9IjIiIHN0cm9rZS1saW5lY2FwPSJyb3VuZCIgc3Ryb2tlLWxpbmVqb2luPSJyb3VuZCI+PHBhdGggZD0iTTEzIDJsOCA1djZjMCA1LTggOS04IDlzOC00IDgtOVY3bC04LTUtOCg1djZjMCA1IDggOSA4IDlzOC00IDgtOVY3bC04LTV6Ii8+PC9zdmc+',
            POWERUP_SCORE_BOOST: 'data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0ibm9uZSIgc3Ryb2tlPSIjZjJjMjU5IiBzdHJva2Utd2lkdGg9IjIiIHN0cm9rZS1saW5lY2FwPSJyb3VuZCIgc3Ryb2tlLWxpbmVqb2luPSJyb3VuZCI+PHBhdGggZD0iTTEyIDEzbDggOG0tMTYtOGw4IDhtMC0xNmw4IDhtLTE2LTlsOCA4TTQgNGwxNiAxNiIvPjwvc3ZnPg==',
            // ðŸ”§ MEME ASSETS: Replace these with your actual meme image URLs.
            MEME_1: 'https://raw.githubusercontent.com/0xilhan/Rialo-Game/2da1177ada1d1e96d6a4502ca46cf689b279de92/result1.png',
            MEME_2: 'https://raw.githubusercontent.com/0xilhan/Rialo-Game/2da1177ada1d1e96d6a4502ca46cf689b279de92/result2.png',
            MEME_3: 'https://raw.githubusercontent.com/0xilhan/Rialo-Game/2da1177ada1d1e96d6a4502ca46cf689b279de92/result3%202.png',
        };
        
        const preloadedImages = {};
        Object.keys(ASSETS).forEach(key => {
            const img = new Image();
            img.src = ASSETS[key];
            preloadedImages[key] = img;
        });

        class GameObject {
            constructor(x, y) { this.x = x; this.y = y; this.velocity = { x: 0, y: 0 }; this.radius = 10; }
            draw() {}
            update() { this.draw(); this.x += this.velocity.x; this.y += this.velocity.y; }
        }

        class Player extends GameObject {
            constructor(x, y) { super(x, y); this.radius = 40; this.image = preloadedImages.PLAYER; this.shieldActive = false; this.shieldHealth = 3; this.rapidFireActive = false; this.powerUpTimers = {}; }
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.drawImage(this.image, -this.radius, -this.radius, this.radius * 2, this.radius * 2);
                ctx.restore();
                if (this.shieldActive) {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius + 10, 0, Math.PI * 2);
                    ctx.strokeStyle = `rgba(59, 251, 126, ${0.3 + (this.shieldHealth / 3) * 0.7})`;
                    ctx.lineWidth = 5;
                    ctx.stroke();
                }
            }
            activatePowerUp(type) {
                if(this.powerUpTimers[type]) clearTimeout(this.powerUpTimers[type]);
                if(type === 'SHIELD') { this.shieldActive = true; this.shieldHealth = 3; }
                else if(type === 'RAPID_FIRE') this.rapidFireActive = true;
                
                this.powerUpTimers[type] = setTimeout(() => {
                    if(type === 'SHIELD') this.shieldActive = false;
                    else if(type === 'RAPID_FIRE') this.rapidFireActive = false;
                }, 10000); // 10 seconds duration
            }
        }
        
        class Bullet extends GameObject {
            constructor(x, y, velocity) { super(x, y); this.velocity = velocity; this.radius = 8; this.image = preloadedImages.BULLET; this.alpha = 1; }
            draw() { ctx.save(); ctx.globalAlpha = this.alpha; ctx.drawImage(this.image, this.x - this.radius, this.y - this.radius, this.radius * 2, this.radius * 2); ctx.restore(); }
            update() { super.update(); this.alpha -= 0.01; }
        }

        class Enemy extends GameObject {
            constructor(x, y, velocity, type) { super(x, y); this.velocity = velocity; this.type = type; this.radius = type.radius; this.image = preloadedImages[type.asset]; this.health = type.health; this.points = type.points; }
            draw() { ctx.drawImage(this.image, this.x - this.radius, this.y - this.radius, this.radius * 2, this.radius * 2); }
        }
        
        class PowerUp extends GameObject {
            constructor(x, y, type) { super(x, y); this.type = type; this.image = preloadedImages[`POWERUP_${type}`]; this.radius = 15; this.velocity.y = 1; }
            draw() { ctx.drawImage(this.image, this.x - this.radius, this.y - this.radius, this.radius * 2, this.radius * 2); }
        }

        class Particle extends GameObject {
            constructor(x, y, radius, velocity, color) { super(x, y); this.radius = radius; this.velocity = velocity; this.color = color; this.alpha = 1; this.friction = 0.99; }
            draw() { ctx.save(); ctx.globalAlpha = this.alpha; ctx.beginPath(); ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2); ctx.fillStyle = this.color; ctx.fill(); ctx.restore(); }
            update() { this.velocity.x *= this.friction; this.velocity.y *= this.friction; super.update(); this.alpha -= 0.02; }
        }
        
        class FloatingText {
            constructor(x, y, text, color) { this.x = x; this.y = y; this.text = text; this.color = color; this.alpha = 1; this.velocity = { y: -1 }; }
            draw() { ctx.save(); ctx.globalAlpha = this.alpha; ctx.font = '16px Orbitron'; ctx.fillStyle = this.color; ctx.fillText(this.text, this.x, this.y); ctx.restore(); }
            update() { this.draw(); this.y += this.velocity.y; this.alpha -= 0.02; }
        }
        
        class Star {
             constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 0.5;
                this.speed = Math.random() * 0.5 + 0.25;
            }
            update() {
                this.y += this.speed;
                if (this.y > canvas.height) {
                    this.y = 0;
                    this.x = Math.random() * canvas.width;
                }
            }
            draw() {
                ctx.fillStyle = `rgba(224, 224, 255, ${this.size / 2.5})`;
                ctx.fillRect(this.x, this.y, this.size, this.size);
            }
        }

        let player, bullets, enemies, particles, floatingTexts, powerUps, stars;
        let spawnInterval, difficultyMultiplier, scoreMultiplier;

        const ENEMY_TYPES = {
            ORACLE: { asset: 'ENEMY_ORACLE', health: 1, points: 10, radius: 25, message: '+10 Decentralized!' },
            BRIDGE: { asset: 'ENEMY_BRIDGE', health: 2, points: 20, radius: 30, message: '+20 Bridge Removed!' },
            CHAIN: { asset: 'ENEMY_CHAIN', health: 3, points: 30, radius: 20, message: '+30 Chain Repaired!' },
            VALIDATOR: { asset: 'ENEMY_VALIDATOR', health: 5, points: 50, radius: 40, message: '+50 Smashed!' },
            MEV_BOT: { asset: 'ENEMY_MEV_BOT', health: 2, points: 25, radius: 28, message: '+25 Bot Wrecked!' },
            SILO: { asset: 'ENEMY_SILO', health: 4, points: 40, radius: 35, message: '+40 Silo Busted!' },
            RUG_PULL: { asset: 'ENEMY_RUG_PULL', health: 1, points: 100, radius: 22, message: '+100 Rug Pulled!' },
        };
        const POWERUP_TYPES = ['SHIELD', 'RAPID_FIRE', 'SCORE_BOOST'];

        function init() {
            gameActive = true;
            score = 0; scoreEl.textContent = 0;
            difficultyMultiplier = 1; scoreMultiplier = 1;
            
            player = new Player(canvas.width / 2, canvas.height - 80);
            bullets = []; enemies = []; particles = []; floatingTexts = []; powerUps = [];
            stars = Array.from({ length: 100 }, () => new Star());
            
            gameOverModal.classList.add('hidden');
            startModal.classList.add('hidden');

            if (spawnInterval) clearInterval(spawnInterval);
            spawnInterval = setInterval(spawnEnemies, 1500);
            
            if (animationId) cancelAnimationFrame(animationId);
            animate();
        }

        function spawnEnemies() {
            if (!gameActive) return;
            const enemyTypes = Object.values(ENEMY_TYPES);
            const type = enemyTypes[Math.floor(Math.random() * enemyTypes.length)];
            const x = Math.random() * (canvas.width - type.radius * 2) + type.radius;
            const speed = (Math.random() * 1.5 + 1) * difficultyMultiplier;
            enemies.push(new Enemy(x, -type.radius, { x: 0, y: speed }, type));
            
            if (spawnInterval > 500) {
                 clearInterval(spawnInterval);
                 spawnInterval = setInterval(spawnEnemies, 1500 / (difficultyMultiplier += 0.05));
            }
        }
        
        let screenShake = { intensity: 0, duration: 0 };
        function triggerScreenShake(intensity, duration) {
            screenShake.intensity = intensity;
            screenShake.duration = duration;
        }

        function animate() {
            animationId = requestAnimationFrame(animate);
            let dx = 0, dy = 0;
            if (screenShake.duration > 0) {
                dx = (Math.random() - 0.5) * screenShake.intensity;
                dy = (Math.random() - 0.5) * screenShake.intensity;
                screenShake.duration--;
            }
            
            ctx.save();
            ctx.translate(dx, dy);
            ctx.fillStyle = '#0a0a1a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            stars.forEach(star => { star.update(); star.draw(); });
            
            if (!gameActive) { ctx.restore(); return; }

            player.update();

            [particles, floatingTexts, bullets, powerUps].forEach(arr => arr.forEach((item, index) => {
                if (item.alpha <= 0 || item.y > canvas.height + 20) arr.splice(index, 1);
                else item.update();
            }));

            enemies.forEach((enemy, eIndex) => {
                enemy.update();
                if (Math.hypot(player.x - enemy.x, player.y - enemy.y) - enemy.radius - player.radius < 1) {
                    if (player.shieldActive) {
                        player.shieldHealth--;
                        if (player.shieldHealth <= 0) player.shieldActive = false;
                        enemies.splice(eIndex, 1);
                        triggerScreenShake(8, 15);
                        playSound('explosion');
                    } else {
                        gameOver();
                    }
                }
            });
            
            powerUps.forEach((powerUp, pIndex) => {
                if(Math.hypot(player.x - powerUp.x, player.y - powerUp.y) - powerUp.radius - player.radius < 1) {
                    player.activatePowerUp(powerUp.type);
                    if(powerUp.type === 'SCORE_BOOST') {
                        scoreMultiplier = 2;
                        setTimeout(() => scoreMultiplier = 1, 10000);
                    }
                    powerUps.splice(pIndex, 1);
                    playSound('powerup');
                }
            });

            bullets.forEach((bullet, bIndex) => {
                enemies.forEach((enemy, eIndex) => {
                    if (Math.hypot(bullet.x - enemy.x, bullet.y - enemy.y) - enemy.radius - bullet.radius < 1) {
                        for (let i = 0; i < 5; i++) particles.push(new Particle(bullet.x, bullet.y, Math.random() * 2, {x: (Math.random() - 0.5) * 2, y: (Math.random() - 0.5) * 2}, '#fff'));
                        
                        enemy.health -= 1;
                        if (enemy.health <= 0) {
                            for (let i = 0; i < enemy.radius * 1.5; i++) particles.push(new Particle(bullet.x, bullet.y, Math.random() * 3, { x: (Math.random() - 0.5) * (Math.random() * 6), y: (Math.random() - 0.5) * (Math.random() * 6)}, `hsl(${Math.random() * 60 + 220}, 80%, 60%)`));
                            const points = enemy.points * scoreMultiplier;
                            score += points;
                            scoreEl.textContent = score;
                            floatingTexts.push(new FloatingText(enemy.x, enemy.y, enemy.type.message + (scoreMultiplier > 1 ? ' x2!' : ''), '#4ade80'));
                            if (Math.random() < 0.15) { // 15% chance to drop powerup
                                powerUps.push(new PowerUp(enemy.x, enemy.y, POWERUP_TYPES[Math.floor(Math.random() * POWERUP_TYPES.length)]));
                            }
                            enemies.splice(eIndex, 1);
                            triggerScreenShake(5, 10);
                            playSound('explosion');
                        }
                        bullets.splice(bIndex, 1);
                    }
                });
            });
            ctx.restore();
        }
        
        function gameOver() {
            if (!gameActive) return;
            gameActive = false;
            playSound('gameOver');
            triggerScreenShake(15, 30);
            
            finalScoreEl.textContent = score;
            let achievement = 'Just getting started...';
            let memeSrc = preloadedImages.MEME_1.src;
            if(score > 500) { achievement = 'Centralization Nemesis!'; memeSrc = preloadedImages.MEME_2.src; }
            if(score > 1500) { achievement = 'Legendary Oracle Slayer!'; memeSrc = preloadedImages.MEME_3.src; }
            achievementText.textContent = `"${achievement}"`;
            achievementMeme.src = memeSrc;
            achievementMeme.classList.remove('hidden');
            
            gameOverModal.classList.remove('hidden');
        }

        const mouse = { x: 0, y: 0 };
        function handleMove(clientX, clientY) {
            const rect = canvas.getBoundingClientRect();
            mouse.x = clientX - rect.left;
            mouse.y = clientY - rect.top;
            if (player) {
                player.x = Math.max(player.radius, Math.min(canvas.width - player.radius, mouse.x));
                player.y = Math.max(player.radius, Math.min(canvas.height - player.radius, mouse.y));
            }
        }
        
        let lastShotTime = 0;
        function handleShoot() {
            if (!gameActive) return;
            const now = Date.now();
            const fireRate = player.rapidFireActive ? 150 : 300;
            if (now - lastShotTime > fireRate) {
                const velocity = { x: 0, y: -10 };
                bullets.push(new Bullet(player.x, player.y - player.radius, velocity));
                playSound('shoot');
                lastShotTime = now;
            }
        }
        
        // Desktop + Mobile Controls
        canvas.addEventListener('mousemove', (e) => handleMove(e.clientX, e.clientY));
        canvas.addEventListener('touchmove', (e) => { e.preventDefault(); handleMove(e.touches[0].clientX, e.touches[0].clientY); });
        
        let shootingInterval = null;
        canvas.addEventListener('mousedown', () => { handleShoot(); shootingInterval = setInterval(handleShoot, 100); });
        canvas.addEventListener('mouseup', () => clearInterval(shootingInterval));
        canvas.addEventListener('touchstart', (e) => { e.preventDefault(); handleShoot(); shootingInterval = setInterval(handleShoot, 100); });
        canvas.addEventListener('touchend', () => clearInterval(shootingInterval));


        startGameBtn.addEventListener('click', init);
        restartGameBtn.addEventListener('click', init);

        // Start with a static render of the starfield
        ctx.fillStyle = '#0a0a1a';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        stars = Array.from({ length: 100 }, () => new Star());
        stars.forEach(star => star.draw());
    });
    </script>
</body>
</html>
